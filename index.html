<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Catch the Heat</title>
    <meta name="description" content="Catch hot sauce drops with your taco in this exciting game!">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#34495e">
    <!-- Add favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            touch-action: none;
        }
        canvas {
            background-color: #34495e;
            touch-action: none;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            display: none;
        }
        #menu-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            width: 30px;
            height: 30px;
            padding: 0;
            z-index: 2;
        }
        .hamburger-line {
            width: 100%;
            height: 3px;
            background-color: white;
            display: block;
            margin: 6px 0;
            transition: transform 0.3s ease-in-out,
                        opacity 0.2s ease-in-out;
        }
        #menu-button.open .hamburger-line:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }
        #menu-button.open .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        #menu-button.open .hamburger-line:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }
        #audio-controls {
            position: fixed;
            top: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 50px 20px 20px 20px;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            min-width: 200px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
        }
        #audio-controls.show {
            transform: translateX(0);
        }
        .audio-control {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .audio-control label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .mute-btn {
            background: #e74c3c;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            width: 40px;
        }
        .mute-btn.muted {
            background: #95a5a6;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #start-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div id="loading" style="display: block;">
        <div class="loader"></div>
        <p>Loading game...</p>
    </div>
    <div id="start-screen">
        <button id="start-button">Start</button>
    </div>
    <button id="menu-button">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </button>
    <div id="audio-controls">
        <h2 style="margin-top: 0; margin-bottom: 20px;">Settings</h2>
        <div class="settings-section">
            <h3>Sprite</h3>
            <div class="sprite-selection">
                <label class="sprite-option">
                    <input type="radio" name="sprite" value="taco" checked>
                    <img src="assets/taco.png" alt="Taco">
                    <span>Taco</span>
                </label>
                <label class="sprite-option">
                    <input type="radio" name="sprite" value="wing">
                    <img src="assets/wing.png" alt="Wing">
                    <span>Wing</span>
                </label>
            </div>
        </div>
        <div class="settings-section">
            <h3>Audio</h3>
            <div class="audio-control">
                <label>
                    <button id="musicMute" class="mute-btn">ðŸŽµ</button>
                    Music
                </label>
                <input type="range" id="musicVolume" min="0" max="100" value="50">
            </div>
            <div class="audio-control">
                <label>
                    <button id="sfxMute" class="mute-btn">ðŸ”Š</button>
                    Sound FX
                </label>
                <input type="range" id="sfxVolume" min="0" max="100" value="70">
            </div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Add menu toggle functionality
        const menuButton = document.getElementById('menu-button');
        const audioControls = document.getElementById('audio-controls');
        let menuOpen = false;

        menuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            menuOpen = !menuOpen;
            menuButton.classList.toggle('open');
            audioControls.classList.toggle('show');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (menuOpen && 
                !audioControls.contains(e.target) && 
                e.target !== menuButton) {
                menuOpen = false;
                menuButton.classList.remove('open');
                audioControls.classList.remove('show');
            }
        });
    </script>
    <script src="audio-manager.js"></script>
    <script src="game.js"></script>
</body>
</html>
